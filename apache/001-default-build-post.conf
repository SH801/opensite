WSGIApplicationGroup %{GLOBAL}
WSGIDaemonProcess opensiteenergy-admin user=www-data group=www-data threads=5 home=/usr/src/opensiteenergy/admin python-home=/usr/src/opensiteenergy/venv
WSGIProcessGroup opensiteenergy-admin

<VirtualHost *:80>

    ServerName server-name
    ServerAdmin webmaster@localhost
    ErrorLog /var/log/apache2/opensiteenergy-error.log
    CustomLog /var/log/apache2/opensiteenergy-access.log combined

    Alias /static/ /usr/src/opensiteenergy/admin/static/
    Alias /bounds-centre.js /usr/src/opensiteenergy/admin/static/js/bounds-centre.js
    Alias /datasets-latest-style.js /usr/src/opensiteenergy/admin/static/js/datasets-latest-style.js

    <Directory /usr/src/opensiteenergy/admin/static>
        Require all granted
    </Directory>

    AddType application/octet-stream .gpkg .geojson .shp .dbf .prj .shx
    Alias "/outputfiles/" "/usr/src/opensiteenergy/build-cli/output/"
    <Directory /usr/src/opensiteenergy/build-cli/output>
            Options -Indexes +FollowSymLinks
            AllowOverride None
            Require all granted
    </Directory>

    ProxyPass /tiles/ http://localhost:8080/
    ProxyPassReverse /tiles/ http://localhost:8080/
    ProxyPass /logs http://localhost:9001/logs
    ProxyPassReverse /logs http://localhost:9001/logs
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:9001/$1" [P,L]
    # Set up Flask admin application
    WSGIScriptAlias / /usr/src/opensiteenergy/admin/app.py
    <directory /usr/src/opensiteenergy/admin/>
        WSGIScriptReloading On
        Require all granted
    </directory>
    
</VirtualHost>

