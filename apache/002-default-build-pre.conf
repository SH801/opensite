WSGIApplicationGroup %{GLOBAL}
WSGIDaemonProcess opensiteenergy-admin user=www-data group=www-data threads=5 home=/usr/src/opensiteenergy/admin python-home=/usr/src/opensiteenergy/venv
WSGIProcessGroup opensiteenergy-admin

<VirtualHost *:80>

    ServerName server-name
    ServerAdmin webmaster@localhost

    ErrorLog /var/log/apache2/opensiteenergy-error.log
    CustomLog /var/log/apache2/opensiteenergy-access.log combined

    ProxyPass /logs http://localhost:9001/logs
    ProxyPassReverse /logs http://localhost:9001/logs

    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:9001/$1" [P,L]

    # Set up Flask admin application
    WSGIScriptAlias / /usr/src/opensiteenergy/admin/app.py
    <directory /usr/src/opensiteenergy/admin/>
        WSGIScriptReloading On
        Require all granted
    </directory>

</VirtualHost>

